[notebook]
dir = "~/thoughts"

[note]
language = "zh"
default-title = "Untitled"
filename = "{{id}}"
template = "00 default.md"

id-charset = "alphanum"
id-length = 8
id-case = "lower"

[format.markdown]
link-format = "wiki"

[group.notes]
paths = ["notes"]

[group.daily]
paths = ["daily"]
[group.daily.note]
filename = "{{format-date now}}"
template = "01 daily.md"

[group.work]
paths = ["work"]

[group.private]
paths = ["private"]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
